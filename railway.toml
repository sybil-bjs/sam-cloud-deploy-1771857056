[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Allow time for OpenClaw to boot
healthcheckPath = "/"
healthcheckTimeout = 300
startCommand = "openclaw gateway run"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Persistent storage for agent memory
# This survives redeploys - critical for agent continuity
[[volumes]]
name = "agent-workspace"
mount = "/root/.openclaw"
